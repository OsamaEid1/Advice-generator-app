<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;500;600;700&family=Manrope:wght@800&family=Work+Sans:wght@200;300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>
  <!-- Start Advice  -->
  <div id="advice">
    <p class="err-msg">Sorry We have some problems to find a new advice right now!</p>
    <div class="advice-holder">
      <h6>advice #<span class="advice-id">1</span></h6>
      <q>It's easy to sit up and take notice, what's difficult is getting up and taking action.</q>
      <div class="line"><div class="ribbons"></div></div>
      <img src="images/icons8-arrow-50.png" alt="next advice">
    </div>  
  </div>
  <!-- End Advice  -->
  
  <!-- Start Footer -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/OsamaEid1" target="_blank">Osama Eid</a>.
  </div>
  <!-- End Footer  -->
  <script src="js/main.js"></script>
</body>
</html>
